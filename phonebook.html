<div class="navbar">
  <div class="navbar-inner">
    <div class="center sliding">通讯录</div>
    <div class="right"><a href="add.html" class="link save-btn">添加</a></div>
  </div>
</div>
<div class="pages">
  <div data-page="phonebook" class="page navbar-fixed toolbar-fixed">
    <div class="page-content">
      <div class="list-block media-list">
        <ul>
          <li>
            <a href="javascript:;" class="item-link item-content user-info">
              <div class="item-media"><img width="40" height="40" src="img/default.png" width="80"></div>
              <div class="item-inner">
                <div class="item-title-row" style="line-height: 35px;">
                  <div class="item-title">通知</div>
                  <div class="item-after"></div>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="javascript:;" class="item-link item-content user-info">
              <div class="item-media"><img width="40" height="40" src="img/default.png" width="80"></div>
              <div class="item-inner">
                <div class="item-title-row" style="line-height: 35px;">
                  <div class="item-title">我的群组</div>
                  <div class="item-after"></div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <div class="list-block" id="contacts">
        <ul>
          {{#each users}}
          <li class="swipeout">
            <div class="swipeout-content">
              <a href="detail.html?id={{id}}&isFriend=1" class="item-content item-link">
                <div class="item-media"><img width="40" height="40" src="{{icon}}" width="80"></div>
                <div class="item-inner">{{nickname}}</div>
              </a>
            </div>
            <div class="swipeout-actions-right">
              <a href="#" class="action1 bg-red">删除</a>
            </div>
          </li>
          {{/each}}
        </ul>
      </div>

    </div>
  </div>
</div>
