<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>EMsg</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding"></div>
          </div>
        </div>
        <div class="pages navbar-fixed toolbar-fixed">
        </div>
        <div class="toolbar">
          <div class="toolbar-inner">
            <a href="msg.html" class="link">消息</a>
            <a href="phonebook.html" class="link">通讯录</a>
            <a href="mine.html" class="link">我</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/template7" id="usersTemplate">
      {{#each users}}
      <li>
        <a href="detail.html?id={{id}}&isFriend=0" class="item-link item-content user-info">
          <div class="item-media"><img width="40" height="40" src="{{icon}}" width="80"></div>
          <div class="item-inner">
            <div class="item-title-row" style="line-height: 35px;">
              <div class="item-title">{{nickname}}</div>
              <div class="item-after"></div>
            </div>
          </div>
        </a>
      </li>
      {{/each}}
    </script>
    <script type="text/template7" id="messageBarTemplate">
      <div class="toolbar messagebar">
        <div class="toolbar-inner">
          <textarea placeholder="说点什么。。。" class=""></textarea><a href="#" class="link">发送</a>
        </div>
      </div>
    </script>
    <script type="text/template7" id="defaultBarTemplate">
      <div class="toolbar">
        <div class="toolbar-inner">
          <a href="msg.html" class="link">消息</a>
          <a href="phonebook.html" class="link">通讯录</a>
          <a href="mine.html" class="link">我</a>
        </div>
      </div>
    </script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/lovefield.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/template7.min.js"></script>
    <script type="text/javascript" src="js/emsg.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
