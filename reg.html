<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="login.html" class="link"> <i class="icon icon-back"></i><span>登录</span></a></div>
    <div class="center sliding">注册</div>
  </div>
</div>
<div class="pages">
  <div data-page="reg" class="page navbar-fixed no-toolbar no-swipeback">
    <div class="page-content">
      <div class="list-block">
        <form id="save-form">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-email"></i></div>
                <div class="item-inner">
                  <div class="item-title label">邮箱</div>
                  <div class="item-input">
                    <input name="email"  type="text" placeholder="邮箱">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-title label">账号</div>
                  <div class="item-input">
                    <input name="username" type="text" placeholder="账号">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-password"></i></div>
                <div class="item-inner">
                  <div class="item-title label">密码</div>
                  <div class="item-input">
                    <input name="password" type="password" placeholder="密码">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-title label">昵称</div>
                  <div class="item-input">
                    <input name="nickname" type="text" placeholder="昵称">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                <div class="item-inner">
                  <div class="item-title label">生日</div>
                  <div class="item-input">
                    <input name="birthday" type="date" placeholder="生日">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-gender"></i></div>
                <div class="item-inner">
                  <div class="item-title label">性别</div>
                  <div class="item-input">
                    <select name="gender">
                      <option value="男生">男生</option>
                      <option value="女生">女生</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <p class="buttons-row"><a href="#" class="button button-big button-fill button-raised reg-button">注册</a></p>
    </div>
  </div>
</div>
